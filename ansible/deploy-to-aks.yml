---
- name: DÃ©ployer l'application sur AKS
  hosts: localhost
  connection: local
  
  vars:
    resource_group: "Predictive-Real-Estate-Prices"
    aks_cluster_name: "immobilier-aks-cluster"
    k8s_manifests_path: "../k8s"
  
  tasks:
    # ==================== VÃ‰RIFIER LES OUTILS ====================
    - name: VÃ©rifier si Azure CLI est installÃ©
      command: az --version
      register: az_check
      failed_when: false
      changed_when: false
    
    - name: Installer Azure CLI si nÃ©cessaire
      block:
        - name: TÃ©lÃ©charger le script d'installation Azure CLI
          get_url:
            url: https://aka.ms/InstallAzureCLIDeb
            dest: /tmp/install-azure-cli.sh
            mode: '0755'
        
        - name: Installer Azure CLI
          command: bash /tmp/install-azure-cli.sh
          become: yes
      when: az_check.rc != 0
    
    - name: VÃ©rifier si kubectl est installÃ©
      command: kubectl version --client
      register: kubectl_check
      failed_when: false
      changed_when: false
    
    - name: Installer kubectl si nÃ©cessaire
      block:
        - name: TÃ©lÃ©charger kubectl
          get_url:
            url: "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
            dest: /tmp/kubectl
            mode: '0755'
        
        - name: Installer kubectl
          copy:
            src: /tmp/kubectl
            dest: /usr/local/bin/kubectl
            mode: '0755'
            remote_src: yes
          become: yes
      when: kubectl_check.rc != 0
    
    # ==================== CONNEXION Ã€ AKS ====================
    - name: VÃ©rifier la connexion Azure
      command: az account show
      register: az_login_check
      failed_when: false
      changed_when: false
    
    - name: Message si non connectÃ©
      fail:
        msg: |
          Vous devez vous connecter Ã  Azure :
          az login
      when: az_login_check.rc != 0
    
    - name: RÃ©cupÃ©rer les credentials AKS
      command: >
        az aks get-credentials 
        --resource-group {{ resource_group }} 
        --name {{ aks_cluster_name }}
        --overwrite-existing
      register: aks_creds
    
    - name: VÃ©rifier la connexion au cluster
      command: kubectl get nodes
      register: nodes_output
      changed_when: false
    
    - name: Afficher les nodes du cluster
      debug:
        msg: "{{ nodes_output.stdout_lines }}"
    
    # ==================== DÃ‰PLOYER L'APPLICATION ====================
    - name: CrÃ©er le namespace si nÃ©cessaire
      command: kubectl create namespace immobilier-app
      register: ns_create
      failed_when: false
      changed_when: ns_create.rc == 0
    
    - name: DÃ©ployer les manifests Kubernetes
      command: kubectl apply -f {{ k8s_manifests_path }}/immobilier-app.yaml
      register: deploy_output
    
    - name: Afficher le rÃ©sultat du dÃ©ploiement
      debug:
        msg: "{{ deploy_output.stdout_lines }}"
    
    # ==================== VÃ‰RIFIER LE DÃ‰PLOIEMENT ====================
    - name: Attendre que les pods soient prÃªts
      command: >
        kubectl wait --for=condition=ready pod 
        -l app=immobilier 
        -n immobilier-app 
        --timeout=300s
      register: pods_ready
    
    - name: Obtenir le statut des pods
      command: kubectl get pods -n immobilier-app
      register: pods_status
      changed_when: false
    
    - name: Afficher les pods
      debug:
        msg: "{{ pods_status.stdout_lines }}"
    
    - name: Obtenir l'IP externe du LoadBalancer
      command: >
        kubectl get svc immobilier-service 
        -n immobilier-app 
        -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
      register: external_ip
      until: external_ip.stdout != ""
      retries: 20
      delay: 15
      changed_when: false
    
    - name: Afficher l'URL de l'application
      debug:
        msg: |
          
          ğŸ‰ DÃ©ploiement rÃ©ussi !
          
          ğŸ“ URL de l'application : http://{{ external_ip.stdout }}
          
          ğŸ“‹ Commandes utiles :
          - Voir les pods : kubectl get pods -n immobilier-app
          - Voir les logs : kubectl logs -l app=immobilier -n immobilier-app
          - Voir le service : kubectl get svc -n immobilier-app